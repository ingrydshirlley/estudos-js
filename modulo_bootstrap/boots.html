<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="boots.js" defer></script>

    <link rel="stylesheet" href="boots.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>


<body>
    <div class="container">
        <h1>alerts</h1>

        <div class="alert alert-primary alert-sm w-75" style="color: greenyellow;" role="alert">
            A simple primary alert—check ieditadoooo!
        </div>

        <div class="alert alert-secondary" role="alert">
            A simple secondary alert—check it out!
        </div>

        <div id="liveAlertPlaceholder"></div>
        <button type="button" class="btn btn-primary" id="liveAlertBtn">Show live alert</button>
    </div>
    

    <div class="container spacer">
        <h1>buttons</h1>
        <button type="button" class="btn btn-danger p-3 mt-2" >sou um botao com p(padding) e mt(margintop)</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous">
    </script>
</body>
</html>
